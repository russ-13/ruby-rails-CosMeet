
default: &default
  adapter: postgresql
  encoding: unicode


  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: CosMeet_development
  username: postgres
  password: postgres
  host: localhost

  
test:
  <<: *default
  database: CosMeet_test

production:
  <<: *default
  database: CosMeet_production
  username: postgres
  password: postgres
  host: 5432